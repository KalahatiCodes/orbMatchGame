<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="wholeThing">
    <section class="header">
        <img src="img/orbitalsHeader.png" height="275px" width='300px'>
    </section>
    <button id="reset">reset and shuffle</button>

    <section id="cardStack">
        <section class="cardRow cardColumn1">
            <section class="card blue" data="0">
                <img src="img/orbitalBlue.png" class="card1">
                <img src="img/orbitalsAll.png" class="backCard">
            </section>
            <section class="card brown" data="1">
                <img src="img/orbitalBrown.png" class="card2">
                <img src="img/orbitalsAll.png" class="backCard">
            </section>
            <section class="card pink" data="2">
                <img src="img/orbitalPink.png" class="card3">
                <img src="img/orbitalsAll.png" class="backCard">
            </section>
            <section class="card red" data="3">
                <img src="img/orbitalRed.png" class="card4">
                <img src="img/orbitalsAll.png" class="backCard">
            </section>
            <section class="card green" data="4">
                <img src="img/obitalGreen.png" class="card5">
                <img src="img/orbitalsAll.png" class="backCard">
            </section>
        </section>
        <section class="cardRow cardColumn2">
          <section class="card blue" data="0">
              <img src="img/orbitalBlue.png" class="card1">
              <img src="img/orbitalsAll.png" class="backCard">
          </section>
          <section class="card brown" data="1">
              <img src="img/orbitalBrown.png" class="card2">
              <img src="img/orbitalsAll.png" class="backCard">
          </section>
          <section class="card pink" data="2">
              <img src="img/orbitalPink.png" class="card3">
              <img src="img/orbitalsAll.png" class="backCard">
          </section>
          <section class="card red" data="3">
              <img src="img/orbitalRed.png" class="card4">
              <img src="img/orbitalsAll.png" class="backCard">
          </section>
          <section class="card green" data="4">
              <img src="img/obitalGreen.png" class="card5">
              <img src="img/orbitalsAll.png" class="backCard">
          </section>
    </section>
</section>
    <script src="js/script.js"></script>
</body>
</html>
